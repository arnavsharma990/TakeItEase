<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #121212;
            font-family: Arial, sans-serif;
            position: relative;
        }
        
        spline-viewer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: block;
        }
        
        .button-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        
        .explore-btn {
            background: linear-gradient(145deg, #6b00c2, #3a0066);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(107, 0, 194, 0.5);
            transition: all 0.3s ease;
        }
        
        .explore-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(107, 0, 194, 0.7);
        }
        
        .explore-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.8);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .explore-btn.shine::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(30, 30);
                opacity: 0;
            }
        }
        
        .watermark-cover {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 200px;
            height: 60px;
            background-color: #000;
            z-index: 10;
        }
    </style>
</head>
<body>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>
    <spline-viewer url="https://prod.spline.design/w-LwgHibL-9QdZeK/scene.splinecode" loading="eager"></spline-viewer>
    
    <div class="button-container">
        <button class="explore-btn" id="exploreBtn">EXPLORE</button>
    </div>
    
    <div class="watermark-cover"></div>
    
    <script>
        document.getElementById('exploreBtn').addEventListener('click', function(e) {
            // Add shine effect
            this.classList.add('shine');
            
            // Redirect after animation
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 300);
        });
        
        // Remove shine class after animation completes
        document.getElementById('exploreBtn').addEventListener('animationend', function() {
            this.classList.remove('shine');
        });
        
        // Force immediate load
        window.onload = function() {
            document.querySelector('spline-viewer').setAttribute('loading', 'eager');
            document.querySelector('spline-viewer').style.visibility = 'visible';
        };
    </script>
</body>
</html>
