<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takeit Ease</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0f5e9;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        
        .tagline {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease forwards;
        }
        
        .title {
            color: #333;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease forwards 0.5s;
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            opacity: 0;
            animation: fadeIn 1s ease forwards 1s;
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #7DD6B5, #B0F2D2);
            border-radius: 5px;
            animation: progress 3s ease-in-out forwards 1.5s;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes progress {
            0% {
                width: 0;
            }
            80% {
                width: 100%;
            }
            100% {
                width: 100%;
            }
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }
        
        .container.exit {
            animation: fadeOut 1s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container" id="loadingContainer">
        <h1 class="title">Takeit Ease</h1>
        <p class="tagline">Because your mental health matters</p>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        // Wait for the progress animation to complete and then redirect
        document.addEventListener('DOMContentLoaded', function() {
            const progressBar = document.getElementById('progressBar');
            const container = document.getElementById('loadingContainer');
            
            // Listen for the animation end on the progress bar
            progressBar.addEventListener('animationend', function() {
                // Add exit animation
                container.classList.add('exit');
                
                // Wait for exit animation to complete before redirecting
                setTimeout(function() {
                    window.location.href = 'home.html';
                }, 1000);
            });
        });
    </script>
</body>
</html>
